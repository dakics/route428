<!DOCTYPE html>
<html lang="en">
<head>
    <title>My Image Gallery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A gallery of my favorite images.">
    <meta charset="utf-8"/>
    <style>
        body {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-color: #f1f1f1;
            font-family: Arial, sans-serif;
        }

        img {
            width: 100%;
            height: auto;
        }

        .image-container {
            width: 30%;
            margin: 10px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        @media (max-width: 768px) {
            .image-container {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <script>
        // Function to generate HTML for an image
        function generateImageHTML(image) {
            var imageContainer = document.createElement('div');
            imageContainer.className = 'image-container';
            imageContainer.onclick = function() { openImage(image); };

            var img = document.createElement('img');
            img.src = image;
            img.alt = image;

            imageContainer.appendChild(img);

            return imageContainer;
        }

        // Function to open an image in a new tab
        function openImage(imageSrc) {
            window.open(imageSrc, '_blank');
        }

        // When the page loads, generate the HTML for the images
        window.onload = function() {
            var body = document.body;

            // Get the list of images from the server
            var xhr = new XMLHttpRequest();
            xhr.open('GET', 'images.txt', true);
            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    var images = xhr.responseText.split('\n');
                    for (var i = 0; i < images.length; i++) {
                        body.appendChild(generateImageHTML(images[i].trim()));
                    }
                }
            }
            xhr.send();
        };
    </script>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        document.getElementById('content').innerHTML = marked.parse('# Marked in the browser\n\nRendered by **marked**.');
    </script>

    <div id="content"></div>

</body>
</html>
